<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Embedded Page</title>
    <style>
      body {
        margin: 0;
        background: #f4f6ff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .box {
        padding: 40px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      img {
        width: 300px;
        margin-top: 20px;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>이미지 클릭 테스트</h1>
      <p>이미지를 클릭하면 alert가 뜹니다.</p>

      <img
        id="testImage"
        src="https://image.shop.kt.com/upload/product/WL00075905/1757487019995.png"
        alt="Clickable Image"
      />
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const img = document.getElementById("testImage");
        img.addEventListener("click", function () {
          alert("이미지가 클릭되었습니다!");
        });
      });
    </script>
  </body>
</html>
