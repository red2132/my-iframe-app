<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Embedded Page</title>
    <style>
      body {
        margin: 0;
        background: #f4f6ff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .box {
        padding: 40px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      img {
        width: 300px;
        margin-top: 20px;
        border-radius: 8px;
      }
      h1 {
        color: #3d53ff;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Base64 Embedded HTML</h1>
      <p>외부 이미지를 불러오는 예제입니다.</p>

      <img
        src="https://image.shop.kt.com/upload/product/WL00075905/1757487019995.png"
        alt="External Image"
      />
    </div>
  </body>
</html>
