    <script>
      $(".number_only").each(function () {
        enforceNumericInput(this);
      });

      // 숫자만 입력 필터
      function enforceNumericInput(input) {
        let lastValue = "";

        $(input).on("beforeinput", function (e) {
          const inputChar = e.originalEvent.data;
          if (inputChar && /[^0-9]/.test(inputChar)) {
            e.preventDefault();
          }
        });

        $(input).on("input", function () {
          const value = input.value;
          const cursorPos = input.selectionStart;

          const filtered = value.replace(/[^0-9]/g, "");

          if (value !== filtered) {
            const diff = value.length - filtered.length;

            input.value = filtered;
            const newPos = Math.max(cursorPos - diff, 0);
            input.setSelectionRange(newPos, newPos);
          }

          lastValue = input.value;
        });
      }
    </script>
