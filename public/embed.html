<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Embedded Page</title>
    <style>
      body {
        margin: 0;
        background: #f4f6ff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .box {
        padding: 40px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #3d53ff;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Base64 Embedded HTML</h1>
      <p>이 페이지는 base64로 인코딩되어 iframe에 렌더링되었습니다.</p>
    </div>
  </body>
</html>
